[build]
  command = "./scripts/prebuild.sh && npm run build"
  publish = "dist"
  ignore_warnings = true

[dev]
  command = "npm run dev"
  port = 3000

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200

[functions]
  directory = "functions"
  node_bundler = "esbuild"
  
[build.environment]
  NODE_VERSION = "18"